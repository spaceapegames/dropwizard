level: INFO
loggers:
  com.example.app: DEBUG
console:
  enabled: true
  threshold: ALL
file:
  enabled: false
  threshold: ALL
  currentLogFilename: ./logs/example.log
  archivedLogFilenamePattern: ./logs/example-%d.log.gz
  archivedFileCount: 5
syslog:
  enabled: false
  host: localhost
  facility: local0
  suffixPattern: '%date{ISO8601}-[%thread] %-5level %logger{35} - [GAMESERVICE] %msg%n'
logstash:
  enabled: false
  host: logstash.apelabs.net
  port: 9999
